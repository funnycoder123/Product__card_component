<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; font-family: Montserrat; font-weight: 700; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="main_card">
      <div class="main_card__image">
        <img src="image-product-desktop.jpg" alt="card_image">
      </div>
      <div class="card_info">
        <div class="main_card__info">
          <div class="main_card__info__brand">
            <p>PERFUME</p>
          </div>
          <div class="main_card__info__header">
            <h1>
              Gabrielle Essence Eau De Parfum
            </h1>
          </div>
          <div class="main_card__info__info">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="main_card__info__prices">
            <div class="main_card__info__prices__nowprice"><h1>$149.99</h1></div>
            <div class="main_card__info__prices__earlyprice"><p>$169.99</p></div>
          </div>
          <div class="main_card__info__button">
            <button>
              <div class="main_card__info__addtocart">
                <div class="main_card__button__cart"><img src="icon-cart.svg" alt="cart"></div>
                <div class="main_card__button_text"><p>Add to Cart</p></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Induwara</a>.
  </div>
</body>
</html>
